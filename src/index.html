<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title></title>
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, user-scalable = no,initial-scale=1.0, maximum-scale=1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no" />
  <link rel="shortcut icon" href="https://yechuanjie-image.oss-cn-beijing.aliyuncs.com/18-10-16/77700226.jpg" type="image/x-icon">
	<link rel="icon" href="https://yechuanjie-image.oss-cn-beijing.aliyuncs.com/18-10-16/77700226.jpg" type="image/x-icon">
  <meta name="full-screen" content="true">
  <meta name="x5-orientation" content="horizontal">
  <meta name="360-fullscreen" content="true">
  <style>
    .section2 .load_icon {
        width: .4rem;
        height: .4rem;
        margin: .25rem auto .12rem;
        -webkit-animation: rotate 1s linear infinite;
        animation: rotate 1s linear infinite;
    }
    .music.on {
        -webkit-animation: rotate 3s linear infinite;
        animation: rotate 3s linear infinite;
    }
    @keyframes rotate {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(1turn);
          transform: rotate(1turn);
        }
    }
  </style>
</head>

<body>
  <div class="body_mask"></div>
  <div class="back_icon"></div>
  <div class="main_container">
    <div class="click_area"></div>
    <div class="top_wrapper">
      <div class="top_head">
        <div class="top_left">
          <span>所得钻石：</span>
          <span class="number" id="diamond_num">0</span>
          <img src="./assets/diamond_icon.png" alt="" class="diamond_icon">
        </div>
        <div class="top_right">
          <span>时间:</span>
          <span class="time">60</span>
          <span>s</span>
        </div>
      </div>
    </div>
    <div class="soil_layer"></div>
    <div class="digging_man">
      <img src="./assets/man_action/donghua_00000.png" alt="" class="man">
      <div id="line">
        <img src="./assets/hook.png" alt="" class="hook" id="hook">
        <!-- <div class="temp move_temp temp6">
          <img src="./assets/stone2.png" alt="" id="stone2" class="">
          <div id="shine2" class="shine"></div>
        </div> -->
      </div>
    </div>
    <div class="ore_list">
      <div class="temp temp1" id="temp1">
          <img src="./assets/diamond.png" alt="" data-size="1" class="diamond">
          <div id="shine1" class="shine"></div>
          <div class="shadow shadow1"></div>
      </div>
      <div class="temp temp2" id="temp2">
          <img src="./assets/diamond.png" alt="" data-size="2" class="diamond">
          <div id="shine2" class="shine"></div>
          <div class="shadow shadow2"></div>
      </div>
      <div class="temp temp3" id="temp3">
          <img src="./assets/diamond.png" alt="" data-size="2" class="diamond">
          <div id="shine3" class="shine"></div>
          <div class="shadow shadow3"></div>
      </div>
      <div class="temp temp4" id="temp4">
          <img src="./assets/diamond.png" alt="" data-size="4" class="diamond">
          <div id="shine4" class="shine"></div>
          <div class="shadow shadow4"></div>
      </div>

      <div class="temp temp5" id="temp5">
          <img src="./assets/diamond.png" alt="" data-size="3" class="diamond">
          <div id="shine5" class="shine"></div>
          <div class="shadow shadow5"></div>
      </div>
      <div class="temp temp6" id="temp6">
          <img src="./assets/diamond.png" alt="" data-size="3" class="diamond">
          <div id="shine6" class="shine"></div>
          <div class="shadow shadow6"></div>
      </div>
      <div class="temp temp7" id="temp7">
          <img src="./assets/stone1.png" alt="" id="stone1">
          <div class="shadow shadow7"></div>
      </div>
      <div class="temp temp8" id="temp8">
          <img src="./assets/stone4.png" alt="" id="stone4">
          <div class="shadow shadow8"></div>
      </div>
    </div>
    <div class="pop_rule">
      <div class="pop_close">
        <div class="close_icon"></div>
      </div>
      <div class="pop_head">游戏规则</div>
      <p class="rules">
        1、在规定时间60s内，随着钩子左右摆动，点击钻石区域任意位置，钩子就会朝着该方向挖钻石。</br>
        2、在60S内，挖到1-10个钻石得50金币，11-20个钻石得100金币，20个及以上钻石得150金币。</br>
        3、游戏结束后可以在弹出的窗口中领取相应的金币。</br>
      </p>
    </div>
    <div class="mask"></div>
    <div class="count_down">3</div>
    <div class="congratulation_pop hidden">
      <div class="section1">
        <img src="./assets/gongxi.png" alt="">
        <div class="result">此次挖得钻石<span class="ore_number red">10</span>个，可获得<span class="coin_number red">100</span>个金币</div>
        <div class="btn_wrapper">
          <div class="btn get_coin_btn">领取金币</div>
          <div class="btn share_btn hidden">奔走相告</div>
          <div class="btn oncemore_btn">再玩一次</div>
        </div>
      </div>
      <div class="section2 hidden">
        <img src="./assets/loading-icon@3x.png" alt="" class="load_icon">
        <div class="tip">正在领取金币…</div>
        <div class="text">做更多任务，可获得相对应的金币，赶快参与吧！</div>
      </div>
      <div class="section3 hidden">
        <img src="./assets/gongxi.png" alt="">
        <div class="tip">金币领取成功！点击下方按钮再玩一次</div>
        <div class="btn oncemore_btn">再玩一次</div>
      </div>
    </div>
    <div class="music on"></div>
    <audio src="./assets/music.mp3" id="audio" autoplay="autoplay" loop></audio>
    <div class="share_guide hidden">分享给好友后，请点击“返回51万年历”，增加一次游戏机会。</div>
  </div>
</body>

</html>
