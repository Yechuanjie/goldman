<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>挖金小游戏</title>
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, user-scalable = no,initial-scale=1.0, maximum-scale=1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no" />

  <meta name="full-screen" content="true">
  <meta name="x5-orientation" content="horizontal">
  <meta name="360-fullscreen" content="true">
  <meta name="wnl-back-swipe" content="true">
  <!-- <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/2.5.2/vconsole.min.js"></script> -->
</head>

<body>
  <div class="back_icon"></div>
  <div class="main_container">
    <div class="click_area"></div>
    <div class="top_wrapper">
      <div class="top_head">
        <div class="top_left">
          <span>所得钻石：</span>
          <span class="number">0</span>
          <img src="./assets/diamond_icon.png" alt="" class="diamond_icon">
        </div>
        <div class="top_right">
          <span>时间:</span>
          <span class="time">60</span>
          <span>s</span>
        </div>
      </div>
    </div>
    <div class="soil_layer"></div>
    <div class="digging_man">
      <img src="./assets/man_action/donghua_00000.png" alt="" class="man">
      <div id="line">
        <img src="./assets/hook.png" alt="" class="hook" id="hook">
        <!-- <div class="temp move_temp temp6">
          <img src="./assets/stone2.png" alt="" id="stone2" class="">
          <div id="shine2" class="shine"></div>
        </div> -->
      </div>
    </div>
    <div class="bottom_wrapper">
      <div class="ore_list">
        <div class="temp temp1" id="temp1">
            <img src="./assets/diamond.png" alt="" data-size="1" class="diamond">
            <div id="shine1" class="shine"></div>
            <div class="shadow shadow1"></div>
        </div>
        <div class="temp temp2" id="temp2">
            <img src="./assets/diamond.png" alt="" data-size="2" class="diamond">
            <div id="shine2" class="shine"></div>
            <div class="shadow shadow2"></div>
        </div>
        <div class="temp temp3" id="temp3">
            <img src="./assets/diamond.png" alt="" data-size="2" class="diamond">
            <div id="shine3" class="shine"></div>
            <div class="shadow shadow3"></div>
        </div>
        <div class="temp temp4" id="temp4">
            <img src="./assets/diamond.png" alt="" data-size="4" class="diamond">
            <div id="shine4" class="shine"></div>
            <div class="shadow shadow4"></div>
        </div>

        <div class="temp temp5" id="temp5">
            <img src="./assets/diamond.png" alt="" data-size="3" class="diamond">
            <div id="shine5" class="shine"></div>
            <div class="shadow shadow5"></div>
        </div>
        <div class="temp temp6" id="temp6">
            <img src="./assets/diamond.png" alt="" data-size="3" class="diamond">
            <div id="shine6" class="shine"></div>
            <div class="shadow shadow6"></div>
        </div>

        <div class="temp temp7" id="temp7">
            <img src="./assets/stone1.png" alt="" id="stone1">
            <div class="shadow shadow7"></div>
        </div>
        <div class="temp temp8" id="temp8">
            <img src="./assets/stone4.png" alt="" id="stone4">
            <div class="shadow shadow8"></div>
        </div>
      </div>
    </div>
    <div class="pop_rule">
      <div class="pop_close">
        <div class="close_icon"></div>
      </div>
      <div class="pop_head">游戏规则</div>
      <p class="rules">
        1、在规定时间60s内，随着钩子左右摆动，只需在钻石区域点击任意位置，钩子就会朝着该方向挖钻石。</br>
        2、在60S内，挖到0-15个钻石得50个金币，15-25个钻石得100个金币，25个及以上钻石得150个金币。</br>
        3、每个用户有1次挖钻石机会，分享好友可增加1次机会，总共2次机会。</br>
        4、挖的钻石个数等同于相应的金币，必须登录领取后，才会存入用户的金币账户，金币最后可用于兑换现金并进行提现。
      </p>
    </div>
    <div class="mask"></div>
    <div class="count_down">3</div>
    <div class="congratulation_pop hidden">
      <img src="./assets/gongxi.png" alt="">
      <div class="result">此次挖得钻石<span class="ore_number red">10</span>个，可获得<span class="coin_number red">100</span>个金币</div>
      <div class="btn_wrapper">
        <div class="btn get_coin_btn">领取金币</div>
        <div class="btn share_btn ">奔走相告</div>
        <div class="btn oncemore_btn hidden">再玩一次</div>
      </div>
    </div>
    <div class="music on"></div>
    <audio src="./assets/music.mp3" id="audio" autoplay></audio>
  </div>
</body>

</html>
